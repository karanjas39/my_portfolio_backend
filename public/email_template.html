<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    "
  >
    <main style="margin: 0 auto; width: 60%; background-color: #f7f7f7">
      <header style="text-align: center; background-color: #333; padding: 10px">
        <h1 style="color: #c07f00; font-size: 52px; margin: 0">
          Jaskaran Singh
        </h1>
        <p style="font-size: 14px; color: #c07f00; font-weight: 600">
          Visit Portfolio:
          <a
            href="https://developerjaskaran-admin.netlify.app/"
            target="_blank"
            style="text-decoration: none; color: #f7f7f7"
            >https://developerjaskaran-admin.netlify.app/</a
          >
        </p>
        <br />
      </header>
      <section style="padding: 20px">
        <h1 style="color: #c07f00; font-size: 24px">${title}</h1>
        <div>
          <p style="font-size: 14px; color: #333">Hi ${name},</p>
          <p style="font-size: 14px; color: #333">${content}</p>
        </div>
      </section>
    </main>
  </body>
</html>
